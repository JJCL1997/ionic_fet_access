<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="qr-reader" class="qr-reader"></div>

  <ion-card *ngIf="userInfo" class="user-info-card">
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nombre:</strong> {{ userInfo.nombre }}</p>
      <p><strong>Código:</strong> {{ userInfo.codigo }}</p>
      <p><strong>Email:</strong> {{ userInfo.email }}</p>
      <p><strong>Vehículo:</strong> {{ userInfo.vehicleType || 'No registrado' }}</p>
      <p><strong>Placa:</strong> {{ userInfo.vehiclePlate || 'No registrada' }}</p>
    </ion-card-content>
  </ion-card>

  <div class="button-group ion-text-center">
    <ion-button color="danger" (click)="goBack()">Volver</ion-button>
  </div>

</ion-content>

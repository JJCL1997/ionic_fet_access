<ion-header>
  <ion-toolbar>
    <ion-title>Inicio Vigilante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ vigilanteName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="action-button" routerLink="/scan-qr">
        Escanear Código QR
      </ion-button>
      <ion-button class="action-button" (click)="goToQrVisitor()">
        QR para generar visitante
      </ion-button>
      <ion-button (click)="logout()" color="danger">
        Cerrar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

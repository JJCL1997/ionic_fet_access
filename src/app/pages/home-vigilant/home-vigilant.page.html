<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ vigilanteName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" routerLink="/scan-qr">Leer Código QR</ion-button>
      <ion-button expand="block" (click)="goToQrVisitor()">QR para generar visitante</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

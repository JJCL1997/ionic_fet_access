<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse como visitante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngIf="qrCodeImage" class="qr-card">
    <ion-card-header>
      <ion-card-title>Escanea este código para registrarte como visitante</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="qrCodeImage" alt="Código QR para registro de visitante" class="qr-image" />
    </ion-card-content>
  </ion-card>

  <ion-text *ngIf="!qrCodeImage" color="medium" class="ion-text-center loading-text">
    <h3>Generando código QR...</h3>
  </ion-text>

  <div class="button-group ion-text-center">
    <ion-button color="danger" (click)="goBack()">Volver</ion-button>
  </div>

</ion-content>

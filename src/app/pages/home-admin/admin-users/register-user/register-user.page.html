<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" placeholder="Ingresa tus nombres" [(ngModel)]="user.nombres" name="nombres" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" placeholder="Ingresa tus apellidos" [(ngModel)]="user.apellidos" name="apellidos" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="correo@example.com" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input type="text" placeholder="Ingresa el código" [(ngModel)]="user.codigo" name="codigo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input
        [(ngModel)]="user.telefono"
        name="telefono"
        type="text"
        (keydown)="onlyNumbers($event)"
        required
        placeholder="Número de teléfono"
        aria-label="Teléfono">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        [(ngModel)]="user.password"
        name="password"
        required
        type="password"
        placeholder="Ingresa la contraseña"
        aria-label="Contraseña">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input
        [(ngModel)]="user.password_confirmation"
        name="password_confirmation"
        required
        type="password"
        placeholder="Confirma la contraseña">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select [(ngModel)]="user.role" name="role" required placeholder="Selecciona un rol">
        <ion-select-option value="student">Estudiante</ion-select-option>
        <ion-select-option value="admin">Administrativo</ion-select-option>
        <ion-select-option value="vigilant">Vigilante</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" class="register-button" [disabled]="!isFormValid()">Registrar</ion-button>

    <div class="button-group ion-text-center">
      <ion-button color="danger" (click)="goBack()">Volver</ion-button>
    </div>
  </form>
</ion-content>

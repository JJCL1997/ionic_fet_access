<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input [(ngModel)]="user.nombres" name="nombres" required aria-label="Nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="user.apellidos" name="apellidos" required aria-label="Apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" required type="email" aria-label="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input [(ngModel)]="user.codigo" name="codigo" required aria-label="Código"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="user.telefono" name="telefono" type="tel" aria-label="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" required type="password" aria-label="Contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password_confirmation" name="password_confirmation" required type="password" aria-label="Confirmar Contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="user.role" name="role" required aria-label="Rol">
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="student">Student</ion-select-option>
        <ion-select-option value="vigilant">Vigilant</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary" [disabled]="!isFormValid()">Registrar</ion-button>
  </form>
</ion-content>

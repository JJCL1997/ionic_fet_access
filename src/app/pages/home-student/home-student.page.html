<ion-header>
  <ion-toolbar >
    <ion-title>Estudiantes</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="welcome-card">
    <ion-card >
      <ion-card-header>
        <div class="profile-picture">
          <img src="assets/img/student.png" alt="Foto de perfil" />
        </div>
      </ion-card-header>
      <ion-card-content>
        <h2>Hola, {{ userName }}!</h2>
        <p>¿Qué deseas hacer hoy?</p>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-content class="ion-padding">
    <ion-button class="generate-qr" (click)="goToUserManagement()">Generar QR</ion-button>
    <ion-button (click)="logout()" color="danger">Cerrar Sesión</ion-button>
  </ion-content>
</ion-content>

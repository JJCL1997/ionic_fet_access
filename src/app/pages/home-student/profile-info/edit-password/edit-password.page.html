<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Contraseña Actual</ion-label>
    <ion-input [(ngModel)]="currentPassword" type="password" placeholder="Ingresa tu contraseña actual"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nueva Contraseña</ion-label>
    <ion-input [(ngModel)]="newPassword" type="password" placeholder="Nueva contraseña"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirma la nueva contraseña"></ion-input>
  </ion-item>

  <div class="button-group ion-text-center">
    <ion-button class="update-password" (click)="updatePassword()">Actualizar Contraseña</ion-button>
    <ion-button color="danger" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Foto de Perfil</ion-label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input [(ngModel)]="newPhone" type="tel" placeholder="Número de teléfono"></ion-input>
      </ion-item>

      

      <ion-button expand="full" color="primary" (click)="saveProfile()">Guardar Cambios</ion-button>
  <ion-button color="danger" shape="round" (click)="goBack()">Volver</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
